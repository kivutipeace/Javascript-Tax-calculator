<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenya Tax Calculator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Heading -->
  <h1>Kenya Tax Calculator</h1>
  <p class="sub-heading">
    Enter your <strong>basic salary</strong> and <strong>allowances</strong> to calculate 
    Gross Salary, NHIF, NSSF, NDHF , Taxable income and your Net Pay in seconds.
  </p>

  <!-- Layout -->
  <div class="container-fluid">
    
    <!-- Form -->
    <div class="form">
      <form id="tax_form">
        <div class="mb-3">
          <label for="basic_salary" class="form-label">Basic Salary</label>
          <input type="number" class="form-control" id="basic_salary" required>
        </div>

        <div class="mb-3">
          <label for="allowances" class="form-label">Allowances</label>
          <input type="number" class="form-control" id="allowances" required>
        </div>

        <button type="submit" class="btn">Calculate</button>
      </form>
    </div>

    <!-- Results Table -->
    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Value (KES)</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Gross Salary</td><td id="gross"></td></tr>
          <tr><td>NHIF</td><td id="NHIF"></td></tr>
          <tr><td>NSSF</td><td id="NSSF"></td></tr>
          <tr><td>Housing Levy</td><td id="NDHF"></td></tr>
          <tr><td>Taxable Income</td><td id="taxable_income"></td></tr>
          <tr><td>Net Pay</td><td id="net_pay"></td></tr>
        </tbody>
      </table>
    </div>
    
  </div>
  <div>
    <h5 style="text-align: center; font:italic">MyTaxcalculator@2025</h5>
  </div>

  <!-- Scripts -->
  <script src="Tax.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
