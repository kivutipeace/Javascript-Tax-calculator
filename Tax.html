<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tax calculator</h1>
    <div class="container-fluid">
<div class="form">
    <form id="tax_form">
  <div class="mb-3">
     <label for="exampleInputEmail1" class="form-label">Basic salary</label>
    <input type="number" class="form-control" id="basic_salary" aria-describedby="emailHelp">
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Allowances</label>
    <input type="number" class="form-control" id="allowances">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<div class="table">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Category</th>
      <th scope="col">value</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td scope="row">GROSS SALARY</td>
      <td id="gross"></td>
    </tr>
    <tr>
      <td scope="row">NHIF</td>
      <td id="NHIF"></td>
    </tr>
    <tr>
      <td scope="row">NSSF</td>
      <td id="NSSF"></td>
    </tr>
    <tr>
      <td scope="row">NDHF</td>
      <td id="NDHF"></td>
    </tr>
    <tr>
      <td scope="row">TAXABLE INCOME</td>
      <td id="taxable_income"></td>
    </tr>
    <tr>
      <td scope="row">NET PAY</td>
      <td id="net_pay"></td>
    </tr>
  </tbody>
</table>
</div>
</div>

<script src="Tax.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
